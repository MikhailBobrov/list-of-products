<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b552df13de.js"
      crossorigin="anonymous"
    ></script>
    <title>List Of Products</title>
  </head>
  <body>
    <div id="basic" class="py-2">
      <div class="container">
        <h1><span class="text-primary">Smart</span> List Of Products</h1>
        <form id="task-form">
          <div class="form-group">
            <label for="task">Your List</label>
            <input id="task" type="text" name="task" placeholder="New Task" />
          </div>
          <button type="submit" class="btn">Add List</button>
        </form>

        <div class="card-action">
          <h5 id="task-title">Tasks</h5>
          <div class="input-field">
            <input type="text" name="filter" id="filter" />
            <label for="filter">Filter Tasks</label>
          </div>
          <div class="collection-list">
            <ul class="collection" id="fruits">
              <p>Fruits</p>
            </ul>
            <ul class="collection" id="milk">
              <p>Milk</p>
            </ul>
            <ul class="collection" id="different">
              <p>Different</p>
            </ul>
          </div>
          <a href="#" class="clear-tasks btn-dark">Clear Tasks</a>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
